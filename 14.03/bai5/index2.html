<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .indent {
            text-indent: 22px;
        }

        .shadow {
            text-shadow: red 2px 3px 4px;
        }

        .transform{
            text-transform: capitalize;
        }
    </style>

</head>
<body>
<p class="indent">Text indent: khoang cach so voi le o moi doan van</p>
<p class="shadow">Text shadow: do bong cua doan van ban</p>

<p class="transform">Texr transform: lowercase, uppercase, capitalize(viết hoa chu cái đầu của mỗi chữ)</p>
</body>
</html>
